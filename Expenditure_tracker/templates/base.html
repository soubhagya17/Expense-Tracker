  <body >

    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    {% if user.is_authenticated %}
    <a class="navbar-brand" href="{% url 'home' %}">Expense Tracker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav w-100">

          <li class="nav-item active">
            <a class="nav-link" href="{% url 'home' %}">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">About</a>
          </li>
          <li class="nav-item dropdown ml-auto">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="glyphicon glyphicon-user"></span>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="{% url 'Exp_trac_app:addexp'%}">Add todays expense</a>
              <a class="dropdown-item" href="{% url 'Exp_trac_app:editexp' %}">Edit previous days expenses</a>
              <a class="dropdown-item" href="{% url 'Exp_trac_app:viewexp'%}">View your monthly expenses</a>
              <a class="dropdown-item" href="{% url 'Exp_trac_app:logout'%}">Logout</a>
            </div>
          </li>
        {% else %}
        <a class="navbar-brand" href="{% url 'login'%}">Expense Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav w-100">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">About</a>

            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="glyphicon glyphicon-user"></span>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="{% url 'Exp_trac_app:signup' %}">Signup</a>
              <a class="dropdown-item" href="{% url 'login' %}">Login</a>
            </div>

        {% endif %}

    <h1 align="center">Expense Tracker</h1>

    <div >
